<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAPS STORE</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at center, #0e0e20, #1e1e2f);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }h1 {
  font-size: 3rem;
  margin-bottom: 1rem;
  color: #00bfff;
  animation: flicker 1.5s infinite;
  position: relative;
}

h1::after {
  content: '\26A1'; /* Unicode petir */
  position: absolute;
  right: -30px;
  top: -10px;
  font-size: 2rem;
  color: #00f0ff;
  animation: flicker-small 2s infinite;
}

@keyframes flicker {
  0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
    opacity: 1;
  }
  20%, 24%, 55% {
    opacity: 0.4;
  }
}

@keyframes flicker-small {
  0%, 100% { opacity: 0.9; transform: scale(1); }
  50% { opacity: 0.3; transform: scale(1.3); }
}

p {
  font-size: 1.2rem;
  max-width: 600px;
  margin: 0 auto 2rem auto;
  line-height: 1.5;
}

.discord-button {
  background-color: #5865F2;
  border: none;
  color: white;
  padding: 12px 24px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 1.1rem;
  margin-top: 10px;
  border-radius: 6px;
  cursor: pointer;
  transition: background-color 0.3s;
  box-shadow: 0 0 10px #5865F2, 0 0 20px #5865F2;
}

.discord-button:hover {
  background-color: #4752C4;
  box-shadow: 0 0 15px #4752C4, 0 0 30px #4752C4;
}

.lightning {
  position: absolute;
  width: 3px;
  height: 100vh;
  background: #00f0ff;
  top: 0;
  left: 50%;
  opacity: 0;
  filter: blur(2px);
  animation: lightning 5s infinite;
}

@keyframes lightning {
  0%, 97%, 100% {
    opacity: 0;
  }
  98% {
    opacity: 1;
  }
  99% {
    opacity: 0.6;
  }
}

  </style>
</head>
<body>
  <div class="lightning"></div>
  <h1>RAPS STORE</h1>
  <p>Selamat datang di <strong>RAPS STORE</strong> â€” Toko online modern yang terpercaya, cepat, dan aman. Kami menyediakan layanan terbaik dengan harga bersaing serta jaminan kepuasan pelanggan. Bergabunglah dengan komunitas kami dan nikmati pengalaman belanja yang berbeda!</p>
  <button class="discord-button" onclick="window.open('https://discord.gg/eutBuh57nk', '_blank')">Gabung Discord</button>
</body>
</html>
